<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiteApp Landing</title>
  <style>
    * {
         margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #fff; color: #222; }

    header {
      background: linear-gradient(to right, #e8ebf1, #0984e3);
      color: #fff;
      padding: 1rem 0;
      color: #0984e3;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column-reverse;
      justify-content: space-between;
      align-items: center;
      gap: 2rem;
      padding: 3rem 0;
    }

    .hero-text {
      flex: 1;
      color: #fff;
      text-align: center;
    }

    .hero-text h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .store-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .store-buttons button {
      background: #fff;
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .hero-image {
      flex: 1;
      text-align: center;
    }

    .hero-image img {
      max-width: 100%;
      height: auto;
    }

    /* Responsive */
    @media(min-width: 768px) {
      .hero {
        flex-direction: row;
        text-align: left;
      }

      .hero-text {
        text-align: left;
      }

      .store-buttons {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>

  <!-- Header and Navbar -->
  <header>
    <div class="container navbar">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/906/906175.png" alt="logo" width="30">
        <span>LiteApp</span>
      </div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Career</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
      </nav>
    </div>

    <!-- Hero Section -->
    <div class="container hero" style="background-color: #04132d;">
      <div class="hero-text">
        <h1>Showcase Your App With LiteApp</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt.</p>
        <div class="store-buttons">
          <button>â–¶ Play Store</button>
          <button>ï£¿ App Store</button>
          <button>ðŸªŸ Window Store</button>
        </div>
      </div>
      <div class="hero-image">
        <img src="https://i.imgur.com/6LP7Z2S.png" alt="App Preview">
      </div>
    </div>
  </header>

  

</body>
</html>
