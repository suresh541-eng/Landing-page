<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form{
            display: flex;
            margin-bottom: 15px;
        }
    </style>
</head>
<body style="background-image: url('https://c4.wallpaperflare.com/wallpaper/752/194/470/circles-highlights-background-form-wallpaper-preview.jpg');background-size: cover;">
    <h1 style="display: flex;justify-content: center;"><span style="text-decoration-line: underline;">Register Now</span></h1>
    <div style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2xzEjm2T4u--PQCmmI_g1IFVOyqzXy6BdaQ&s');position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);padding: 0px 10%; border-radius: 10px;box-shadow: 5px 5px 5px 5px ;" class="form">
        <form style="text-align:center;" action="">

        <div style="display: flex;gap: 10px;">
            <div style="padding: 20px;">
           <label for="">First Name:</label>
            <input type="text" placeholder="First Name" required><br><br>
            </div>
            <div style="padding: 20px;">
            <label for="">Last Name:</label>
            <input type="text" placeholder="Last Name" required><br><br>
            </div>
        </div>

        
            <div style="display: flex;gap: 10px;">
                <div style="padding: 20px;">
            <label for="">Phone :   </label>
            <input type="tel" placeholder="Phone" required><br><br>
                </div>

                <div style="padding: 20px;margin-left: 25px;">
            <label for="">E-mail</label>
            <input type="email" placeholder="email" required><br><br>
                </div>
            </div>

            <div style="display: flex;gap: 10px;">
            <div style="padding: 10px;">
            <label for="">Address :</label>
            <input type="text" placeholder="Address 1" required><br><br>
            </div>

            <div style="padding: 10px; margin-left: 15%;">
                <label for="">Address 2</label>
            <input type="text" placeholder="Address 2" required><br><br>
            </div>
            </div>

            <div style="display: flex;gap: 10px;">
                <div style="padding: 30px;">
            <label for="">Birthday:</label>
            <input type="date" placeholder="DOB" required><br><br>
                </div>
                <div style="padding: 30px;margin-left: 40px;">
                    <label for="">Age  :  </label>
                    <input type="number" placeholder="age" required><br><br>
                </div>
            </div>


            <div style="display: flex;gap: 10px;">
                <div style="padding: 20px;">
            <label for="">City:</label>
            <input type="text" placeholder="City" required><br><br>
                </div>
                <div style="padding: 20px; margin-left: 40px;">
            <label for="">Zip Code:</label>
            <input type="number" placeholder="Zip Code" required><br><br>
                </div>
            </div>

            <div style="display: flex;gap: 10px;">
                <div style="padding: 20px;">
            <label for="">State:</label>
            <input type="search" placeholder="State" required><br><br>
                </div>

                <div style="padding: 20px; margin-left: 40px;">
            <label for="">Country:</label>
            <input type="search" placeholder="Country" required><br><br>
                </div>
            </div>


        </form>
    </div>
    <div style="padding: 10px 40px;">
    <div >
        <h4 style="position: absolute;top: 110%;">Home Services</h4>

    </div>

  <h1>HEL</h1>
</div>
    </div>
</body>
</html>
